<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Records</title>
</head>
<body>
    <header>
        <h1>Employee Records</h1>
    </header>
    <section>
        <form id="employee-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
            </div>
            <div>
                <label>Training:</label>
                <label>
                    <input type="checkbox" id="fridge-trained"> Fridge
                </label>
                <label>
                    <input type="checkbox" id="narcotics-trained"> Narcotics
                </label>
                <label>
                    <input type="checkbox" id="cases-trained"> Cases
                </label>
                <label>
                    <input type="checkbox" id="shipping-trained"> Shipping
                </label>
            </div>
            <button type="submit">Add Employee</button>
        </form>
        <button id="clear-list-btn">Clear Employee List</button>
    </section>
    <section>
        <h2>Employee List</h2>
        <ul id="employee-list">
            <!-- Employee records will be added here dynamically -->
        </ul>
    </section>
    <section>
        <button id="download-btn">Download Employee Records</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
